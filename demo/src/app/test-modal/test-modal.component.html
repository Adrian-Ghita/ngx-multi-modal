<div class="modal-header">
  <h4 class="modal-title">Modal title</h4>
  <button type="button" class="close" aria-label="Close" (click)="this.activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p class="mb-5"> Modal opened from component </p>
</div>
<div class="modal-footer">
  <div class="row mt-4 mb-2 justify-content-center">
    <button class="btn-sm btn-outline-primary col-md-auto mr-3 mb-3" (click)="this.openFromComponent()">Launch modal from component</button>
    <button class="btn-sm btn-outline-primary col-md-auto mr-3 mb-3" (click)="this.openFromString('Test content')">Launch modal from string</button>
    <button class="btn-sm btn-outline-primary col-md-auto mr-3 mb-3" (click)="modalService.closeAll('Closed all')">Close all!</button>
    <button class="btn-sm btn-outline-primary col-md-auto mr-3 mb-3" (click)="this.activeModal.close('Close click')">Close current</button>
  </div>
</div>
