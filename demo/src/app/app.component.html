<div class="container-fluid">
  <div class="row mt-4 mb-2 justify-content-center">
    <button class="btn-sm btn-outline-primary col-md-auto mr-3" (click)="openFromTemplate(content)">Launch modal from template</button>
    <button class="btn-sm btn-outline-primary col-md-auto mr-3" (click)="openFromComponent()">Launch modal from component</button>
    <button class="btn-sm btn-outline-primary col-md-auto mr-3" (click)="openFromString('Test content')">Launch modal from string</button>
    <button class="btn-sm btn-outline-primary col-md-auto" (click)="modalService.closeAll('Closed all')">Close all!</button>
  </div>
  <div class="row mb-4">
    <pre>{{closeResult}}</pre>
  </div>

  <div class="row" id="modal_container"></div>
</div>

<ng-template #content let-c="close" let-d="dismiss" let-customMethod="customMethod" let-body="body">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ body }}</p>
    <button class="btn btn-sm btn-outline-primary col-md-auto" (click)="customMethod('It works!')">Method from context</button>
  </div>
  <div class="modal-footer">
    <div class="row mt-4 mb-2 justify-content-center">
      <button class="btn-sm btn-outline-primary col-md-auto mr-3 mb-3" (click)="openFromTemplate(content)">Launch modal from template</button>
      <button class="btn-sm btn-outline-primary col-md-auto mr-3 mb-3" (click)="openFromComponent()">Launch modal from component</button>
      <button class="btn-sm btn-outline-primary col-md-auto mr-3 mb-3" (click)="openFromString('Test content')">Launch modal from string</button>
      <button class="btn-sm btn-outline-primary col-md-auto mr-3 mb-3" (click)="modalService.closeAll('Closed all')">Close all!</button>
      <button class="btn-sm btn-outline-primary col-md-auto mr-3 mb-3" (click)="c('Close click')">Close current</button>
    </div>
  </div>
</ng-template>
